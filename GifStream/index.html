<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gifDisplay {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <img id="gifDisplay" src="" alt="GIF Slideshow">
    <script>
        const gifs = [
            { url: "https://media1.tenor.com/m/qZU_VxIboeAAAAAd/qwer-hina.gif", duration: 3000 },
            { url: "https://media1.tenor.com/m/g_emEvkDJDwAAAAd/cry-about-it-stan-twitter.gif", duration: 6000 },
            { url: "https://media1.tenor.com/m/850Nr1gIb8QAAAAd/karina-aespa.gif", duration: 6000 },
            { url: "https://media1.tenor.com/m/2e40F7Pw4fgAAAAd/skill-issue-hanni.gif", duration: 3000 },
            { url: "https://media1.tenor.com/m/dQ7bCVdrQmwAAAAd/mina-myoui-mina.gif", duration: 2000 },
            { url: "danielle-newjeans.gif", duration: 3500 },
            { url: "https://media1.tenor.com/m/nFowSn-0m7AAAAAd/chae-won-chaewon.gif", duration: 1500 },
            { url: "https://media1.tenor.com/m/mJy7w5A-3FwAAAAd/kpop-meme.gif", duration: 1500 },
            { url: "https://media1.tenor.com/m/bONpkdRu0XYAAAAd/hanni-sybau.gif", duration: 2000 },
            { url: "https://media1.tenor.com/m/6dJUOKyQ5OUAAAAd/newjeans-haerin-newjeans-cat.gif", duration: 3500 },
            { url: "https://media1.tenor.com/m/wnG208PCOS4AAAAd/newjeans.gif", duration: 8000 },
            { url: "https://media1.tenor.com/m/fP-orm4dvKoAAAAd/chaewon-chaewon-le-sserafim.gif", duration: 2500 },
            { url: "https://media1.tenor.com/m/15r5w85NE5QAAAAd/%EB%83%A5%EB%87%BD%EB%85%95%EB%83%A5-%EA%B9%80%EA%B3%84%EB%9E%80.gif", duration: 1750 }
        ];
        let currentIndex = 0;
        const imgElement = document.getElementById('gifDisplay');

        function showNextGif() {
            const gif = gifs[currentIndex];
            imgElement.src = gif.url;
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % gifs.length;
                showNextGif();
            }, gif.duration);
        }

        // Start the slideshow
        showNextGif();
    </script>
</body>
</html>
